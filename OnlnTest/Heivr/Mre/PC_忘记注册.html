<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>注册登录</title>

	<link rel="stylesheet" type="text/css" href="./css/(0)Rset.css" />
	<link rel="stylesheet" type="text/css" href="./css/(100)MreCmn.css" />
	<link rel="stylesheet" type="text/css" href="./css/注册登录.css" />

	<script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="./js/(0)Seed.js"></script>
	<script type="text/javascript" src="./js/(10)WSE_nWse.js"></script>
	<script type="text/javascript" src="./js/(100)MreCmn.js"></script>
	<!--<script type="text/javascript" src="./js/注册登录.js"></script>-->

</head>
<body>

	<!-- 页头 -->
	<div style="height: 100px; border: 1px dashed rgb(0, 0, 0); margin:20px;">
		这是页头
	</div>

	<!-- 页体 -->
	<div class="cnApp_Env cnApp_StdFont cnApp_PC">
		<div class="cnApp_FlowChart">
			<span class="cnApp_Step cnApp_Crnt">填写账户信息</span><span class="cnApp_Step">验证身份</span><span class="cnApp_Step">设置新密码</span><span class="cnApp_Step">完成</span>
		</div>

		<form method="post" action="">

			<div class="cnApp_Fld cnWse_ClearFix">
				<div class="cnApp_Lab"><label for="k_Account">账号：</label></div>
				<div class="cnApp_Ipt"><input id="k_Account" type="text" placeholder="手机号/邮箱" /></div>
				<!--<div class="cnApp_Vldt">
					<img src="images/ZC_icon_04.png" class="cnApp_Icon" /><span class="cnApp_Text">昵称不能为空！</span>
				</div>-->
			</div>

			<div class="cnApp_Fld cnWse_ClearFix">
				<div class="cnApp_Lab"><label for="k_Captcha">验证码：</label></div>
				<div class="cnApp_Ipt cnApp_Captcha"><input id="k_Captcha" type="text" /></div>
				<div class="cnApp_ChgCaptcha"><img src="images/CAPTCHA.png" /><a id="k_ChangeCaptcha" href="javascript:void(0);" class="cnApp_Text cnApp_MainTextClo">换一张</a></div>
			</div>

			<div class="cnApp_Sbmt cnApp_HgltBkgdClo cnApp_TextAln_Cen">
				<button type="submit" class="cnApp_TextAln_Cen">下一步</button>
			</div>
		</form>

	</div>

	<!-- 页脚 -->
	<div style="height: 100px; border: 1px dashed rgb(0, 0, 0); margin:20px;">
		这是页脚
	</div>

</body>
</html>
